<!DOCTYPE html><html lang="en"><head> <meta charset="utf-8" />
<title>Chart.js </title> 
<!-- import plugin script --> 
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/Chart.min.js"></script>
    <link href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
 </head>
 <body> 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/chart4">Map</a></li>
            <li role="presentation"><a href="/chart">Bar Chart</a></li>
            <li role="presentation"><a href="/chart2">Line Chart</a></li>
            <li role="presentation"><a href="/chart3">Pie Chart</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Flask ChartJS</h3>
      </div>
      <div id="map"></div>  
 <footer class="footer">
        <p>&copy; Vizualization Demo</p>
 </footer>
<script>
   // map data
   var map = L.map('map').setView([51.505, -0.09], 13);

      L.tileLayer( 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
          subdomains: ['a','b','c']
      }).addTo( map );


      L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
          .openPopup();
</script>
</body>
</html>
